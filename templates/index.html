<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск квартиры</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Сколько вы платите за аренду?</h1>

        <div class="form-group">
            <label for="city">Город:</label>
            <select id="city">
                {% for city_option in cities %}
                    <option value="{{ city_option }}">{{ city_option }}</option>
                {% endfor %}
                 <option value="Москва и область">Москва и область</option> <option value="Санкт-Петербург и область">Санкт-Петербург и область</option> </select>
        </div>

        <div class="form-group">
            <label for="rent">Ваша арендная плата (₽/мес):</label>
            <input type="number" id="rent" placeholder="Например, 50000" min="0">
        </div>

        <button id="search-button">Продолжить</button>

        <div id="results" class="results-container">
            <p id="loading-message" style="display: none;">Загрузка...</p>
            <p id="no-results-message" style="display: none;">Подходящих квартир не найдено.</p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
